<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cotações de Cripto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cotação de Criptomoedas</h1>
        <div class="form-group">
            <label for="cryptoSelect">Escolha uma moeda:</label>
            <select id="cryptoSelect">
                <option value="bitcoin">BTC</option>
                <option value="ethereum">ETH</option>
                <option value="monero">XMR</option>
                <option value="Teather">USDT</option>
                <option value="dogecoin">DOGE</option>
            </select>
            <button id="getPrice">Ver cotação</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
